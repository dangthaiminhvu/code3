<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký & Đăng nhập</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video class="background-video" autoplay loop muted>
      <source src="dangnhap.mp4" type="video/mp4" />
      Trình duyệt của bạn không hỗ trợ video.
    </video>

    <div class="container">
      <div class="form-box">
        <h2>Đăng ký</h2>
        <input type="text" id="signup-username" placeholder="Tên đăng nhập" />
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Mật khẩu" />
        <button onclick="signup()">Đăng ký</button>
      </div>

      <div class="form-box">
        <h2>Đăng nhập</h2>
        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Mật khẩu" />
        <button onclick="login()">Đăng nhập</button>
        <a href="#" class="secondary" onclick="forget()">Quên mật khẩu?</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
